<h1>Tags Não Visuais</h1>
<!--
tags Semanticas
section: para divisão de seção. Agrupamento temático
article: conteúdo auto-contido
header: cabeçalho da pagina
footer: rodapé da pagina
nav: agrupamento de links
aside: de lado (ex.: sidebar). Relacionado com o conteúdo em volta (adendo)
details: exibe detalhes que pode ser exibidos ou escondidos

As famosas...
div: divisão ou seção (block ou seja reserva sempre uma linha)
span: usado para agrupar elementos inline (inline, não reserva uma linha, agrupa elemento)
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com <span class="diferente">muitas palavras</span> e ponto.
</p>

<style>
    div{
        display: inline;
    }
    span {
        display: block; 
    }
    .diferente {
        font-weight: bold;
        font-size: 30;
        color: chocolate;
    }
</style>
