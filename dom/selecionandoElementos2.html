<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>              
        document.querySelector('#primeiro').classList.add("destaque")

        const selecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.add("destaque"))
        const deselecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove("destaque"))
        selecionar('div')
        deselecionar('*')//todos
        selecionar('.terceiro.ultimo')
        
        deselecionar('*')//todos
        selecionar(':not(#primeiro')//função negação. selecionar todos que não contém o primeiro

        deselecionar('*')//todos
        selecionar(':nth-child(1)')//selecionando o primeiro filho elemento do body
        deselecionar('*')//todos
        selecionar('div:nth-of-type(1)')//selecionando o primeiro elemento do tipo div
        deselecionar('*')//todos
        selecionar('[wb-attrib]')//selecionando pelo nome do span
    </script>
</body>
</html>
