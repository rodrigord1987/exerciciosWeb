<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div><!--onclick="navegarEm5s(event)" quando clica-->
        <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
        function navegarEm5s(e){
            e.preventDefault() //clique é previnido neste ponto
            console.log('Saindo em 5 segundos...')
            setTimeout(()=>{
                const link = e.target
                window.location.href = link.href
            },5000)
        }
       // const a= document.querySelector('a')
       // a.onclick = navegarEm5s

       const a = document.querySelector('[espera-um-pouco]') // assim é melhor, pq vc manipula e deixa explicito onde esta usando
       a.onclick = navegarEm5s
    </script>
</body>
