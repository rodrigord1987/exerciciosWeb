<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div')
        div.innerHTML = 'Texto Alterado'//substitui o conteudo da div
       // div.outerHTML = 'Texto Alterado' //substitui a div, o próprio elemento
       div.insertAdjacentHTML('beforebegin', '<p> Antes início</p>')
       div.insertAdjacentHTML("afterbegin", '<p> Depois início</p>')
       div.insertAdjacentHTML("beforeend", '<p> Antes fim</p>')
       div.insertAdjacentHTML("afterend", '<p> Depois fim</p>')

       //somente texto sem tag
       console.log(div.innerHTML) //com tag
       console.log(div.innerText) //sem tag
    </script>
</body>

</html>
