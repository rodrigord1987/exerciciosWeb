        const form = document.forms[0]
        form.onsubmit = function(e){
            e.preventDefault() //intercepta o evento

            const form = e.target //pega os componentes do formulario onde possui o botão
            const formData = new FormData(form) 
            formData.append('onsubmit',true) //como adicionar um campo com valor no formulário
            console.log(formData.get('q')) //como capturar um valor do formulário
            console.log(formData.has('hl')) //como verificar se true ou false de um campos do formulário
